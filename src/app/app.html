<ion-menu [content]="content">
  <ion-content class="menu-content">
    <div class="menu-img-con">
      <img class="menu-img" *ngIf="profileimg==''" src="assets/imgs/maledefault.svg">
      <img class="menu-img" *ngIf="profileimg!=''" src="{{profileimg}}">
      <p class="menu-img-text">{{userDetails.userName}}</p>
      <!-- <p class="menu-img-text">{{userDetails.email}}</p> -->
    </div>
    <!-- <div id="google_translate_element"></div> -->
    <ion-list class="jobtek-menu-list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <img class="jobtek-menu-img" [src]="p.imagepath"><p class="jobtek-menu-text">&nbsp;&nbsp;{{p.title}}</p>
      </button>
      <button menuClose ion-item  (click)="howitworks()">
          <img class="jobtek-menu-img" src="assets/imgs/menu/instruction.svg"><p class="jobtek-menu-text">&nbsp;&nbsp;{{labelList.menu17}}</p>
        </button>
      <button menuClose ion-item  (click)="contactus()">
          <img class="jobtek-menu-img" src="assets/imgs/menu/contact.svg"><p class="jobtek-menu-text">&nbsp;&nbsp;{{labelList.menu16}}</p>
        </button>
      <button menuClose ion-item  (click)="logout()">
          <img class="jobtek-menu-img" src="assets/imgs/menu/logout.png"><p class="jobtek-menu-text">&nbsp;&nbsp;{{labelList.menu15}}</p>
        </button>
